<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Inches to Feet</title>
</head>
<body>
    <h2 style="color:blue;">Convert Inches to Feet</h2>
    <label for="num" style="color:chocolate">Enter Inches: </label>
    <input type="number" id="num" name="num" /><br><br>
    <input type="submit" id="btnconvert" name="btnconvert" onclick="convert_inches_feet()" /><br><br>
    <p id="result" style="color:blue;"></p>


<script type="text/javascript">
    function convert_inches_feet(){
        var num_feet
        var no=document.getElementById('num').value
        num_feet=no/12
        document.getElementById('result').innerText="Inches = "+no+" Feet = "+num_feet
    }
   
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of a Number</title>
</head>
<body>
    <h2 style="color:blue;">Cube of a Number</h2>
    <label for="num">Enter a number</label>
    <input type="number" id="num" name="num" /><br><br>
    <input type="submit" id="btncube" name="btncube" onclick="cube()" /><br><br>
    <p id="result" style="color:blue;"></p>


<script type="text/javascript">
    function cube(){
        var num_cube
        var no=document.getElementById('num').value
        num_cube= Math.pow(no,3)
        document.getElementById('result').innerText="The cube of the number "+no+" is "+num_cube
    }
   
</script>
</body>
</html>

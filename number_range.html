<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range 5000-9999</title>
</head>
<body>
    <h2>Is Number between 5000-9999</h2>
    <label for="num">Enter a Number:</label>
    <input type="number" id="num" name="num" />
    <input type="submit" id="btnCheck" onclick="checkNumber()"><br><br>
    <p id="chkNum"></p>
<script type="text/javascript">
    
    function checkNumber(){
        var n1= document.getElementById("num").value;
        if (n1>5000 && n1<9999)
        {
        document.getElementById("chkNum").innerText="True"
        }
        else
        {
            document.getElementById("chkNum").innerText="False"
        }
    }
</script>
</body>
</html>

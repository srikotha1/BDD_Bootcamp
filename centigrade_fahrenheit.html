<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Centigrade to Fahrenheit</title>
</head>
<body>
    <h2 style="color:blue;">Convert Centigrade to Fahrenheit</h2>
    <label for="num" style="color:chocolate">Enter Centigrade: </label>
    <input type="number" id="num" name="num" /><br><br>
    <input type="submit" id="btnconvert" name="btnconvert" onclick="convert_Centigrade_Fahrenheit()" /><br><br>
    <p id="result" style="color:blue;"></p>


<script type="text/javascript">
    function convert_Centigrade_Fahrenheit(){
        var num_Fahrenheit
        var no=document.getElementById('num').value
        num_Fahrenheit=(no*1.8)+32
        document.getElementById('result').innerText="Centigrade = "+no+"C "+ "Fahrenheit = "+num_Fahrenheit+"F"
    }
   
</script>
</body>
</html>
